{% for post in site.posts limit:site.update-count %}
<div class="col-md-4 col-sm-6 col-xs-12">
        <div class="blog-sec">
                <div class="blog-img">
                        <img src="{{ post.image }}" alt="" />
                </div>
                <div class="blog-info">
                        <h2>{{ post.title }}</h2>
                        <p>{{ post.excerpt }}</p>
                        <a href="{{ post.url  | relative_url }}" class="read-more">Read more â†’</a>
                </div>
        </div>
</div>
{% endfor %}
